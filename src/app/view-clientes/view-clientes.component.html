<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
}
th {
  text-align: left;
}
</style>
<body>
<h1>Lista de clientes</h1>
<table style="width:50%">
	<tr>
    	<th>Nombre</th>
    	<th>Apellido</th> 
		<th>Direccion</th>
		<th>Acciones</th>
  	</tr>
  	<tr *ngFor="let cli of clientes">
		<td>{{cli.nombre}} &nbsp;</td>
		<td>{{cli.apellido}} &nbsp;</td>
		<td>{{cli.direccion}} &nbsp;</td>
		<a href="/clientes/{{cli.id}}"><button>Editar</button></a>
		<button (click)="eliminar(cli)">Eliminar</button>
	</tr>
</table>
<h3><a href="/">Volver</a></h3>
</body>
